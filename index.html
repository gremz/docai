<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<title>YTFaves</title>
		<link rel="stylesheet" href="css/index.css">
	</head>
	<body>
		<section id="ytfaves">
			<header id="header">
				<h1>docai</h1>
				<input id="new-vid" placeholder="Paste your youtube link" autofocus>
			</header>
			<section id="main">
				<input id="toggle-all" type="checkbox">
				<label for="toggle-all">Mark all as complete</label>
				<ul id="vid-list"></ul>
			</section>
			<footer id="footer"></footer>
		</section>
		<footer id="info">
			<p>See a broken link? Double-click to edit the Video Source</p>
		</footer>
		<script type="text/template" id="item-template">
			<div class="view">
				<div class="like"><%= likes %></div>
				<label><%- title %><button class="heart"></button></label>
				<div class="thumbnail-container">
					<img src="<%- thumbnail %>">
					<div class="play-button"></div>
				</div>
			</div>
			<input class="edit" value="<%- url %>">
		</script>
		<script type="text/template" id="stats-template">
			<span id="vid-count"><strong><%= remaining %></strong> <%= remaining === 1 ? 'item' : 'items' %> left</span>
			<ul id="filters">
				<li>
					<a class="selected" href="#/">Recent</a>
				</li>
				<li>
					<a href="#/liked">Top Rated</a>
				</li>
				<li>
					<a href="#/watched">Watched</a>
				</li>
			</ul>
			<% if (watched) { %>
			<button id="clear-watched">Clear Watched</button>
			<% } %>
		</script>
		<script src="lib/jquery.js"></script>
		<script src="lib/underscore.js"></script>
		<script src="lib/backbone.js"></script>
		<script src="lib/firebase.js"></script>
		<script src="lib/backbonefire.js"></script>
		<script src="js/models/video.js"></script>
		<script src="js/collections/videos.js"></script>
		<script src="js/views/video-view.js"></script>
		<script src="js/views/app-view.js"></script>
		<script src="js/routers/router.js"></script>
		<script src="js/app.js"></script>
	</body>
</html>
